<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body { padding-top: 50px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>employee</h1>
    </div>

    <select id="sel" onchange="show(this)">
        <option value="">-- Select --</option>
    </select>

    <div id="msg"></div>
  </div>

</body>



<script>

    // Fetch initial list of employees
    (async () => {
        const resp = await fetch("http://localhost:5000/api/v1/employees");
        const jsonData = await resp.json();

        var ele = document.getElementById('sel');
        for (var i = 0; i < jsonData.length; i++) {
            // BIND DATA TO <select> ELEMENT.
            ele.innerHTML = ele.innerHTML +
                '<option value="' + jsonData[i].id + '">' + jsonData[i].fname + ' ' + jsonData[i].lname + '</option>';
        }
    })();


    async function getUserDataWithPromise(id) {
        var xhr = new XMLHttpRequest();
        return new Promise(function(resolve, reject) {
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status >= 300) {
                        reject("Error, status code = " + xhr.status)
                    } else {
                        resolve(xhr.responseText);
                    }
                    }
                }
                xhr.open('get', 'http://localhost:5000/api/v1/help/' + id, true)
                xhr.send();
        });
    }
    
    async function logUserData(id) {
        try {
            let user = await getUserDataWithPromise(id);
            user = JSON.parse(user)
            console.log(user)
            const table = document.getElementById("msg");
            console.log(table);
            table.innerHTML ="<ol>";
            for (var i = 0; i < user.length; i++) {
                console.log(user[i].debug);
                table.innerHTML += "<li>" + user[i].debug + "</li>";
            }
            table.innerHTML += "</ol>";
            
        } catch (err) {
            console.log(err)
        }
    }

    function show(selectElement) {
        logUserData(selectElement.value);
    }
    
</script>

</html>
